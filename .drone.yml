kind: pipeline
type: docker
name: default

steps:
- name: build
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t cl-drone-example

- name: run
  image: cl-drone-example
  pull: if-not-exists
  commands:
  - rove cl-drone-example.asd
  - coveralls report/
  environment:
    COVERALLS_REPO_TOKEN:
      from_secret: coveralls_token
    COVERAGE: 1
    CIRCLECI: 1
    CL_SOURCE_REGISTRY: '/drone/src'

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

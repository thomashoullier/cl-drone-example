kind: pipeline
type: docker
name: default

environment:
  COVERAGE: 1
  CIRCLECI: 1
  ROSWELL_HOME: '/drone/src/.roswell/'

steps:
- name: restore-cache-with-filesystem
  image: meltwater/drone-cache
  pull: true
  settings:
    backend: "filesystem"
    restore: true
    cache_key: "volume"
    archive_format: "gzip"
    mount:
      - 'tocache'
      - '.roswell'
  volumes:
  - name: cache
    path: /tmp/cache

- name: run
  image: fukamachi/sbcl:latest-alpine
  commands:
  - apk add git file
  - ls -a
  - ros setup
  - ros install fukamachi/rove
  - ros install fukamachi/cl-coveralls
  - rove cl-drone-example.asd
  - coveralls report/
  # Text file cache example.
  - if [ -f 'tocache/test.txt' ]; then cat tocache/test.txt; fi
  - mkdir -p tocache
  - echo "AAA" > tocache/test.txt
  environment:
    COVERALLS_REPO_TOKEN:
      from_secret: coveralls_token

- name: rebuild-cache-with-filesystem
  image: meltwater/drone-cache
  pull: true
  settings:
    backend: "filesystem"
    rebuild: true
    cache_key: "volume"
    archive_format: "gzip"
    mount:
      - 'tocache'
      - '.roswell'
  volumes:
  - name: cache
    path: /tmp/cache

volumes:
  - name: cache
    host:
      path: /var/lib/cache
